# =============================================================
# FREQUENCY TIERS
# =============================================================
# Hot sources check every 2-4 hours (breaking news)
# Warm sources check every 8-12 hours (daily coverage)
# Daily sources check once per day (deep content)

frequency_tiers:
  hot:
    interval_hours: 3
    sources:
      - hackernews
      - twitter_monitor
  warm:
    interval_hours: 10
    sources:
      - rss
      - reddit
      - github
      - github_trending
      - perplexity
  daily:
    interval_hours: 24
    sources:
      - transcripts
      - youtube
      - arxiv
      - firecrawl

