# Research Goals - What the Intelligence Network cares about
#
# Each goal defines:
# - id: Unique identifier
# - name: Human-readable name
# - description: What we're looking for
# - keywords: Terms that indicate relevance (case-insensitive matching)
# - priority: critical, high, medium, low
# - action: What to do when found (alert, task, content, knowledge, watch, ignore)
#
# SCORING: Items are evaluated by TWO rubrics:
# 1. David Flip rubric (surveillance/control focus) - for david_content goal
# 2. Technical rubric (AI agents/gamedev/tools) - for everything else
# The HIGHER score wins, so an AI agent tutorial won't get buried just because
# it has nothing to do with surveillance.

