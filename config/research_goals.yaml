    max_transcript_length: 15000  # Chars - truncate longer transcripts
    delay_between_fetches: 5      # Seconds between YouTube transcript fetches

  rss:
    feeds:
      # AI/Tech news
      - name: "TechCrunch AI"
        url: "https://techcrunch.com/category/artificial-intelligence/feed/"
      - name: "The Verge AI"
        url: "https://www.theverge.com/ai-artificial-intelligence/rss/index.xml"
      - name: "Ars Technica"
        url: "https://feeds.arstechnica.com/arstechnica/technology-lab"

      # Privacy/Surveillance
      - name: "EFF"
        url: "https://www.eff.org/rss/updates.xml"
      - name: "Privacy International"
        url: "https://privacyinternational.org/rss.xml"

      # Crypto/Finance
      - name: "CoinDesk"
        url: "https://www.coindesk.com/arc/outboundfeeds/rss/"
      - name: "Decrypt"
        url: "https://decrypt.co/feed"
      - name: "The Block"
        url: "https://www.theblock.co/rss.xml"

# Scheduling
schedule:
  daily_run_time: "02:00"  # UTC (6am UAE)
  digest_enabled: true
  alerts_enabled: true

# Budget limits
budget:
  max_daily_cost: 5.00  # USD
  default_model: "haiku"  # For bulk evaluation
  quality_model: "sonnet"  # For content drafting
